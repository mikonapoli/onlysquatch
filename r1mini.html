<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlySquatch - The SASQUATCHED Profiler</title>
    <style>
        .profile-container {
            width: 90%;
            height: auto;
            margin-top: 2rem;
            text-align: center;
        }

        .profile-image {
            width: 160px;
            height: 90px;
            border-radius: 50%;
            margin: 4rem auto;
            top: 2rem;
            position: relative;
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .profile-image img {
            border-radius: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        canvas {
            max-width: 90%;
            height: auto;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>OnlySquatch - The SASQUATCHED Profiler</h1>
    <p>Becoming a SASQUATCHED PROFLlder</p>

    <button class="cta-button" onclick="startVideo()">Start the Debate!</button>

    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');

        function loadProfile() {
            // Load and play the profile image
            context.width = canvas.width;
            context.height = canvas.height;
            background = '#ffffff';
            textColor = '#0ff4c5';

            canvas.innerHTML = '<img src="onlysquatch-screenshot.jpg" alt="SASQUATCHed Profiler"
class="profile-image" border="0" />
        }

        function playVideo() {
            if (canvas && canvas.width && canvas.height) {
                video = canvas.create('video');
                video.src = 'squatch1.jpg';
                video.width = canvas.width;
                video.height = canvas.height;
                video.play();
                canvas.reset;
            }
        }

        window.addEventListener('DOMContentLoaded', loadProfile);
        window.addEventListener('keydown', playVideo);

        // Initialize the CTA button
        document.querySelector('.cta-button').addEventListener('click', startVideo);
    </script>
</body>
</html>
