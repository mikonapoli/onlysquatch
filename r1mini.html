<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlySquatch - Sasquatch Life Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #2c3e50;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-right: 2rem;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .logo a:hover {
            color: #ff6b6b;
        }

        main {
            margin-top: 2rem;
            padding: 4rem 0;
            background-image: url("https://github.com/johnowhitaker/onlysquatch/blob/main/squatch1.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
        }

        .get-started {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .get-started button {
            padding: 0.8rem 1.5rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .get-started button:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            nav {
                padding: 0.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/johnowhitaker/onlysquatch/blob/main/squatch1.jpg" alt="Sasquatch Zoom Call"
class="logo">
        <nav>
            <a href="#" class="logo">OnlySquatch</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 2rem;">Hi! I'm Sasquatch...</h1>
            <p style="margin-bottom: 1.5rem;">Your ultimate life and business coach</p>
            <button class="get-started">Get Started on OnlyFans</button>
        </div>
    </main>

    <footer style="text-align: center; margin-top: 2rem;">
        OnlySquatch Coaches, Inc. | Privacy Policy | Terms of Service
    </footer>
</body>
</html>
