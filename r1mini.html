<html lang="en">
<head>

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            color: #fff;

            text-decoration: none;
        }

        .cta-button:hover {
