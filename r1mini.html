<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlySquatch - Your Ultimate Life & Business Coach</title>

    <!-- Font from your existing code -->
    <link href="https://fonts.googleapis.com/css2?family=Sasquatch:wght@300;400;600&display=swap"
rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-color: #2d3748;
            --light-color: #f9f4f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sasquatch', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: bold;
        }

        main {
            display: grid;
            gap: 2rem;
        }

        .featured-content {
            background-image: url("https://github.com/johnowhitaker/onlysquatch/blob/main/sasquatch.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .get-started-button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .get-started-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--dark-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div style="width: 50%; text-align: center;">
                <img src="https://github.com/johnowhitaker/onlysquatch/blob/main/sasquatch.jpg" alt="Sasquatch
Zoom Call" class="logo">
            </div>
            <nav>
                <a href="#" class="logo">OnlySquatch</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="featured-content">
            <h1 style="text-align: center;">Hi! I'm Sasquatch...</h1>
            <p>Your ultimate life and business coach</p>
        </section>

        <button class="get-started-button">Get Started on OnlyFans</button>
    </main>

    <footer>
        OnlySquatch Coaches, Inc. | Privacy Policy | Terms of Service
    </footer>
</body>
</html>
